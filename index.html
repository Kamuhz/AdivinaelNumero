<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <h1>Adivina el número</h1>
    <form id="adivina-form">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="numero">Ingresa un número entre 1 y 25:</label>
        <input type="number" id="numero" min="1" max="25" required>
        <br>
        <button type="submit">Adivinar</button>
        <div id="mejores-puntuaciones">
            <h2>Mis Mejores Puntuaciones</h2>
            <ul id="puntuaciones-lista"></ul>
        </div>
    </form>
    <canvas id="confetti-canvas"></canvas>
    <script src="main.js"></script>
    <script src="confetti.min.js"></script>
</body>
</html>
